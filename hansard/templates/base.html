<!DOCTYPE html>
<html>
	<head>
		{% block head %}
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

		<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script type='text/javascript' src="{{ url_for('static', filename='jquery.shorten.js') }}"></script>
		<script type='text/javascript' src="{{ url_for('static', filename='underscore.js') }}"></script>
		<script type='text/javascript' src="{{ url_for('static', filename='utils.js') }}"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

		<title>{% block title %}{% endblock %} - Hansard</title>
		{% endblock %}
	</head>
	<body>
		<nav id="hansard-nav" class="navbar navbar-default navbar-fixed-top" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Hansard</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/explore">Explore</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</nav>

		<div id="container-content">{% block content %}{% endblock %}</div>
		<div id="footer">
		</div>
	</body>
</html>
